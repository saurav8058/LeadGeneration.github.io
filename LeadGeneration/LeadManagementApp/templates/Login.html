<!DOCTYPE html>
<html>
<head>
	<title>LeadGeneration</title>
	
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
   <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/elogin.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" >
	<div class="container">
		<div class="img">
			<img src="/static/log.svg">
		</div>
		<div class="login-content">
			<form action="#">
				  
       
				 
          <span>
            <button type="button" class="btn5 btnl  " status="1" pagelink="admindashboard">Admin</button>
            <button type="button" class="btn5 btnl " status="2" pagelink="managerdashboard">Manager</button>
            <button type="button" class="btn5 btnl " status="3" pagelink="employeedashboard">Employee</button>
          </span><br><br><br>

           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-mobile"></i>
           		   </div>
                 
           		   <div class="div">
           		   		<h5>Mobile Number</h5>
                      <label for="mobileno" ></label>
           		   		<input type="text" class="input" name="mobileno" id="mobileno">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
                  <label for="password" ></label>
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" name="password" id="password">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
              
            	<input type="submit" class="btn" value="Login" id="login">
				<div class="msg" style="display: flex; justify-content: center;padding: 5px;font-size: 16px; font-weight: bold;"> 
					{{message}}
				</div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/static/login.js"></script>
	
	
</body>
</html>
